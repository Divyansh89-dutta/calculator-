<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="calculator bg-white p-4 rounded-lg shadow-lg">
        <input type="text" class="calculator-screen w-full bg-gray-800 text-white text-right p-7 text-2xl mb-4 rounded" value="" disabled />
        <div class="calculator-keys grid grid-cols-4 gap-2">
            <button type="button" class="operator bg-yellow-500 hover:bg-blue-500 duration-300 hover:text-white text-3xl font-semibold p-4 rounded" value="+">+</button>
            <button type="button" class="operator bg-yellow-500 hover:bg-blue-500 duration-300 hover:text-white text-3xl font-semibold p-4 rounded" value="-">-</button>
            <button type="button" class="operator bg-yellow-500 hover:bg-blue-500 duration-300 hover:text-white text-3xl font-semibold p-4 rounded" value="*">&times;</button>
            <button type="button" class="operator bg-yellow-500 hover:bg-blue-500 duration-300 hover:text-white text-3xl font-semibold p-4 rounded" value="/">&divide;</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value="7">7</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value="8">8</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value="9">9</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value="4">4</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value="5">5</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value="6">6</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value="1">1</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value="2">2</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value="3">3</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value="0">0</button>
            <button type="button" class="bg-gray-300 hover:bg-blue-500 duration-300 hover:text-white font-semibold p-4 rounded" value=".">.</button>
            <button type="button" class="equal-sign operator bg-green-500 hover:bg-blue-500 duration-300 hover:text-white font-semibold text-3xl text-black p-4 rounded col-span-2" value="=">=</button>
            <button type="button" class="all-clear bg-red-500 text-black hover:bg-blue-500 duration-300 hover:text-white font-semibold text-2xl p-4 rounded col-span-2" value="all-clear">AC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
